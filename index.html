<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>  
  <link rel="shortcut icon" href="img/icons/logo-for-site-icon.ico" type="image/x-icon">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="../js/jquery.maskMoney.js" type="text/javascript"></script>
  <title>Bugin Komek</title>
</head>
<body>
  <header>
    <div class="content">
      <a href="index.html" class="header__logo">
        <img src="img/icons/logo.svg" alt="">
      </a>
      <nav class="header__menu">
        <ul>
          <li><a href="#">Біз туралы</a></li>
          <li><a href="#">Қайырымдылық жасау</a></li>
        </ul>
      </nav>
      <div class="header__lang" id="header__lang">
        <a href="#" class="header__lang_items">RU</a>
        <a href="#" class="header__lang_items active_lang">KZ</a>
      </div>
    </div>
  </header>

  <main>
    <div class="content">
      <h1 class="main__title">“Bugin komek” — қайырымдылық жасаушы мен көмекке мұқтаж жанның арасындағы алтын көпір. </h1>
      <img src="img/main-vector-image.png" alt="" class="main__image">
    </div>
  </main>

  <section class="summa">
    <div class="content">
      <h2 class="summa__title">Көмек көрсету үшін қайырымдылық соммасын таңдаңыз:</h2>
      <form class="summa__form" id="summa__count">
        <div class="summa__count">
          <input type="radio" id="summa__count_radio1" name="summa__count_radio" class="summa__count_radio" value="all">
          <label class="summa__count_items" for="summa__count_radio1">100 ₸</label>
          <input type="radio" id="summa__count_radio2" name="summa__count_radio" class="summa__count_radio" value="false">
          <label class="summa__count_items" for="summa__count_radio2">200 ₸</label>
          <input type="radio" id="summa__count_radio3" name="summa__count_radio" class="summa__count_radio" value="false">
          <label class="summa__count_items" for="summa__count_radio3">500 ₸</label>
          <input type="radio" id="summa__count_radio4" name="summa__count_radio" class="summa__count_radio" value="false">
          <label class="summa__count_items" for="summa__count_radio4">10 000 ₸</label>
        </div>
        <input type="text" class="summa__othersum" id="demo1" placeholder="Басқа сомма">
        <input type="email" class="summa__email" placeholder="Электронды почта" required>
        <button class="summa__button">Қайырымдылық жасау</button>
      </form>
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon1">
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon2">
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon3">
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon4">
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon5">
      <img src="img/icons/heart-icon.svg" alt="" class="summa__heart_icon" id="summa__heart_icon6">
    </div>
  </section>

  <footer>
    <div class="content">
      <a href="index.html" class="footer__logo">
        <img src="img/icons/logo.svg" alt="">
      </a>
      <div class="footer__downloadApp">
        <h4 class="footer__downloadApp_title">Мобильді қосымшаны жүктеу</h4>
        <div class="footer__downloadApp_android_apple">
          <a href="#" class="footer__downloadApp_android">
            <img src="img/icons/android-logo-icon.svg" alt="">
            <p>Play Market</p>
          </a>
          <a href="#" class="footer__downloadApp_apple">
            <img src="img/icons/apple-logo-icon.svg" alt="">
            <p>AppStore</p>
          </a>
        </div>
      </div>
      <div class="footer__allrights">
        <p>
          © 2021 Все права защищены
        </p>
      </div>
    </div>
  </footer>
  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
